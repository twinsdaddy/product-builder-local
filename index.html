<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 생성기</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Pretendard', sans-serif;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
        }
        .lotto-ball {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            margin: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .lotto-ball:hover {
            transform: scale(1.1);
        }
        /* 로또 번호대별 색상 */
        .ball-1 { background-color: #fbc400; } /* 1-10 */
        .ball-11 { background-color: #69c8f2; } /* 11-20 */
        .ball-21 { background-color: #ff7272; } /* 21-30 */
        .ball-31 { background-color: #aaa; }    /* 31-40 */
        .ball-41 { background-color: #b0d840; } /* 41-45 */

        #result {
            margin-top: 2rem;
            min-height: 70px;
        }
        .btn-generate {
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }
        .btn-generate:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="container">
    <h1 class="mb-4">로또 번호 생성기</h1>
    <p class="text-muted mb-4">행운의 번호 6개를 생성해보세요!</p>
    
    <div id="result">
        <!-- 번호가 여기에 표시됩니다 -->
    </div>

    <button class="btn btn-generate mt-4" onclick="generateLotto()">번호 생성하기</button>
</div>

<script>
    function generateLotto() {
        const numbers = [];
        while (numbers.length < 6) {
            const num = Math.floor(Math.random() * 45) + 1;
            if (!numbers.includes(num)) {
                numbers.push(num);
            }
        }
        numbers.sort((a, b) => a - b);

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '';

        numbers.forEach((num, index) => {
            setTimeout(() => {
                const ball = document.createElement('div');
                ball.className = `lotto-ball ${getBallColorClass(num)}`;
                ball.innerText = num;
                resultDiv.appendChild(ball);
            }, index * 100);
        });
    }

    function getBallColorClass(num) {
        if (num <= 10) return 'ball-1';
        if (num <= 20) return 'ball-11';
        if (num <= 30) return 'ball-21';
        if (num <= 40) return 'ball-31';
        return 'ball-41';
    }
</script>

</body>
</html>
