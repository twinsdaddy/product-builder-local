<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Î°úÎòê Î≤àÌò∏ ÏÉùÏÑ±Í∏∞</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f8f9fa;
            --container-bg: white;
            --text-color: #212529;
            --muted-text: #6c757d;
            --shadow: rgba(0,0,0,0.1);
        }

        [data-theme='dark'] {
            --bg-color: #121212;
            --container-bg: #1e1e1e;
            --text-color: #e0e0e0;
            --muted-text: #b0b0b0;
            --shadow: rgba(0,0,0,0.5);
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Pretendard', sans-serif;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            max-width: 500px;
            background: var(--container-bg);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 25px var(--shadow);
            text-align: center;
            position: relative;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }

        .theme-toggle {
            position: absolute;
            top: 1rem;
            right: 1rem;
            cursor: pointer;
            font-size: 1.5rem;
            background: none;
            border: none;
            color: var(--text-color);
        }

        .lotto-ball {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            margin: 0.5rem;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .lotto-ball:hover {
            transform: scale(1.1);
        }

        .ball-1 { background-color: #fbc400; }
        .ball-11 { background-color: #69c8f2; }
        .ball-21 { background-color: #ff7272; }
        .ball-31 { background-color: #aaa; }
        .ball-41 { background-color: #b0d840; }

        #result {
            margin-top: 2rem;
            min-height: 70px;
        }

        .text-muted {
            color: var(--muted-text) !important;
        }

        .btn-generate {
            padding: 0.8rem 2rem;
            font-size: 1.1rem;
            border-radius: 50px;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            border: none;
            color: white;
            transition: all 0.3s ease;
        }

        .btn-generate:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>

<div class="container">
    <button class="theme-toggle" onclick="toggleTheme()" id="themeIcon">‚òÄÔ∏è</button>
    <h1 class="mb-4">Î°úÎòê Î≤àÌò∏ ÏÉùÏÑ±Í∏∞</h1>
    <p class="text-muted mb-4">ÌñâÏö¥Ïùò Î≤àÌò∏ 6Í∞úÎ•º ÏÉùÏÑ±Ìï¥Î≥¥ÏÑ∏Ïöî!</p>
    
    <div id="result"></div>

    <button class="btn btn-generate mt-4" onclick="generateLotto()">Î≤àÌò∏ ÏÉùÏÑ±ÌïòÍ∏∞</button>
</div>

<script>
    function toggleTheme() {
        const body = document.body;
        const currentTheme = body.getAttribute('data-theme');
        const themeIcon = document.getElementById('themeIcon');
        
        if (currentTheme === 'dark') {
            body.removeAttribute('data-theme');
            themeIcon.innerText = '‚òÄÔ∏è';
            localStorage.setItem('theme', 'light');
        } else {
            body.setAttribute('data-theme', 'dark');
            themeIcon.innerText = 'üåô';
            localStorage.setItem('theme', 'dark');
        }
    }

    // Ï¥àÍ∏∞ ÌÖåÎßà ÏÑ§Ï†ï
    if (localStorage.getItem('theme') === 'dark') {
        document.body.setAttribute('data-theme', 'dark');
        document.getElementById('themeIcon').innerText = 'üåô';
    }

    function generateLotto() {
        const numbers = [];
        while (numbers.length < 6) {
            const num = Math.floor(Math.random() * 45) + 1;
            if (!numbers.includes(num)) {
                numbers.push(num);
            }
        }
        numbers.sort((a, b) => a - b);

        const resultDiv = document.getElementById('result');
        resultDiv.innerHTML = '';

        numbers.forEach((num, index) => {
            setTimeout(() => {
                const ball = document.createElement('div');
                ball.className = `lotto-ball ${getBallColorClass(num)}`;
                ball.innerText = num;
                resultDiv.appendChild(ball);
            }, index * 100);
        });
    }

    function getBallColorClass(num) {
        if (num <= 10) return 'ball-1';
        if (num <= 20) return 'ball-11';
        if (num <= 30) return 'ball-21';
        if (num <= 40) return 'ball-31';
        return 'ball-41';
    }
</script>

</body>
</html>
